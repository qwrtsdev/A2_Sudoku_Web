<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>A2 Sudoku (Web)</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="libraries/p5.min.js"></script>
        <script src="libraries/p5.sound.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="sketch.js"></script>
    </head>

    <body class="flex flex-col gap-3 max-w-[500px]">
        <div class="flex w-full items-center justify-between">
            <p class="status_text m-0"></p>

            <div class="flex flex-col items-end m-0">
            <p onclick="saveFile()" class="hover:cursor-pointer text-blue-700 hover:underline m-0">Save Current State</p>
            <p onclick="loadFile()" class="hover:cursor-pointer text-blue-700 hover:underline m-0">Load Save File</p>
            </div>
        </div>

        <script src="sketch.js"></script>
    </body>

</html>
